<div th:fragment="carousel (carouselid)">

    <div th:id="${carouselid}" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="col-xs-2">

                </div>
                <div class="col-xs-8" style="padding:10px">
                    <div>
                        <span style="color: #1caf9a">Title</span>
                        <span style="color:grey">{User}</span>
                        <br/>
                        <span style="color:grey;font-style: oblique">Date</span>
                        <span style="color:grey;font-style: oblique">| Id Task</span>
                    </div>
                </div>
                <div class="col-xs-2">

                </div>
            </div>

            <div class="item">
                <div class="col-xs-2">

                </div>
                <div class="col-xs-8" style="padding:10px">
                    <div>
                        <span style="color: #1caf9a">Title</span>
                        <span style="color:grey">{User}</span>
                        <br/>
                        <span style="color:grey;font-style: oblique">Date</span>
                        <span style="color:grey;font-style: oblique">| Id Task</span>
                    </div>
                </div>
                <div class="col-xs-2">

                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" th:href="'#'+${carouselid}" role="button" data-slide="prev" data-interval="false" style="background-image: none">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color:grey"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" th:href="'#'+${carouselid}" role="button" data-slide="next" data-interval="false" style="background-image: none">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color:grey"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
